<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        /* 1vw等于1%的屏幕宽 */
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .Frame {
        width: 500px;
        height: 500px;
        display: flex;
        align-items: center;
        flex-flow: wrap;
        justify-content: center;
        position: relative;
        background-color: rgb(255, 255, 255);
    }

    .Img {
        width: 162px;
        height: 162px;
        margin-top: 2px;
        margin-left: 4px;
        position: absolute;
    }
    @keyframes active {
        0% {
            width: 164px;
            height: 164px;
        }
        50%{
            width: 400px;
            height: 400px;
            
        }
        100% {
            width: 500px;
            height: 500px;
            left: 0px;
            top: 0px;
        }
    }

    #img_01 {
        left: 1px;
        top: 1px;
    }
    #img_02 {
        left: 167px;
        top: 1px;
    }
    #img_03 {
        right: 1px;
        top: 1px;
    }
    #img_04 {
        left: 1px;
        top: 167px;
    }
    #img_05 {
        left: 167px;
        top: 167px;
    }
    #img_06 {
        right: 1px;
        top: 167px;
    }
    #img_07 {
        left: 1px;
        bottom: 1px;
    }
    #img_08 {
        left: 167px;
        bottom: 1px;
    }
    #img_09 {
        right: 1px;
        bottom: 1px;
    }
</style>

<body>
    <div class="Frame">

        <div><img class="Img" id="img_01"
                src="https://ts1.cn.mm.bing.net/th/id/R-C.fc98329fee94d763cf925605eb129a13?rik=dn2mqHEq7uXHBg&riu=http%3a%2f%2fuploadfile.bizhizu.cn%2f2015%2f0325%2f20150325033001550.jpg&ehk=S%2ffwmKAZdaB5qTA6UeR3hXMglFnvL6U8LPVVAK8OMi4%3d&risl=&pid=ImgRaw&r=0" />
        </div>
        <div><img class="Img" id="img_02"
                src="https://tse2-mm.cn.bing.net/th/id/OIP-C.fH6zOFYYapEMC8fDgBNnkQHaEo?pid=ImgDet&rs=1" /> </div>
        <div><img class="Img" id="img_03"
                src="https://tse2-mm.cn.bing.net/th/id/OIP-C.kM6Iqy9nlv9TaGi2G4nwEwHaEo?pid=ImgDet&rs=1" /></div>

        <div><img class="Img" id="img_04"
                src="https://ts1.cn.mm.bing.net/th/id/R-C.b49958807195a8d1c424fde143bc2fbd?rik=EerTxkQk4QITEQ&riu=http%3a%2f%2fwww.kutoo8.com%2fupload%2fimage%2f15405662%2f139-150419110958.jpg&ehk=76U32KgDGqzdD%2bnCEDJoTSKpth3SfF%2fLWs7uTOGabzA%3d&risl=&pid=ImgRaw&r=0" />

        </div>
        <div><img class="Img" id="img_06"
                src="https://ts1.cn.mm.bing.net/th/id/R-C.5121cbbbce53e9ff321c5c11c730d93d?rik=fntYzIPUowg%2faQ&riu=http%3a%2f%2fpic.sucaibar.com%2fpic%2f201306%2f26%2f0c9680d510.jpg&ehk=CAPH1YheTfaJC9mlXZ6UrkKl2vDNUgGSsqMMkygUDfg%3d&risl=&pid=ImgRaw&r=0" />

        </div>
    </div>
</body>
<script>
    let Img = document.querySelectorAll('.Img');
    console.log(Img);
    for(let i =0 ;i<Img.length;i++){
        Img[i].addEventListener('click',()=>{
            Img[i].style['z-index']='999'
            Img[i].style['animation']='active 2s '
            Img[i].style['animation-fill-mode']='forwards'
            Img[i].addEventListener('click',()=>{
                Img[i].style['animation-fill-mode']='backwards'
            })
        })
    }
</script>
</html>
